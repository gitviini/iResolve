<div class="modal-overlay">
    <div class="modal-content">
        
        <div class="modal-header">
            <button class="btn-back" (click)="cancel()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <h2>Publicar necessidade</h2>
        </div>

        <form [formGroup]="formNeed" (ngSubmit)="submit()">
            
            <div class="input-pill">
                <div class="icon-box">
                    <span style="font-size: 18px; font-family: serif; font-weight: bold;">T</span>
                </div>
                <input type="text" formControlName="title" placeholder="Título">
            </div>

            <div class="input-pill">
                <div class="icon-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </div>
                <input type="text" formControlName="description" placeholder="Descrição">
            </div>

            <div class="input-pill">
                <div class="icon-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path><line x1="7" y1="7" x2="7.01" y2="7"></line></svg>
                </div>
                <select formControlName="category">
                    <option value="" disabled selected>Categoria</option>
                    <option value="Casa">Casa</option>
                    <option value="Pet">Pet</option>
                    <option value="Técnica">Assistência Técnica</option>
                </select>
            </div>

            <div class="input-pill">
                <div class="icon-box">
                    <span style="font-size: 18px; font-weight: bold;">$</span>
                </div>
                <input type="number" formControlName="value" placeholder="Valor">
            </div>

            <div class="input-pill">
                <div class="icon-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                </div>
                <input type="text" formControlName="cep" (blur)="searchCep()" placeholder="CEP" style="max-width: 80px;">
                <span style="color: #ccc;">|</span>
                <input type="text" formControlName="address" placeholder="Local" style="flex: 1;">
            </div>

            <div class="input-pill clickable" onclick="document.getElementById('file-upload').click()">
                <div class="icon-box">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                </div>
                <span class="placeholder-text" *ngIf="!formNeed.get('imageBase64')?.value">Imagens</span>
                <span class="placeholder-text success" *ngIf="formNeed.get('imageBase64')?.value">Imagem Carregada!</span>
                
                <input id="file-upload" type="file" (change)="onFileSelected($event)" accept="image/*" style="display: none;">
            </div>

            <div style="flex: 1;"></div>

            <div class="footer-actions">
                <button type="button" class="btn-pill btn-cancel" (click)="cancel()">
                    Cancelar 
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button>

                <button type="submit" class="btn-pill btn-publish">
                    Publicar 
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>

        </form>
    </div>
</div>
