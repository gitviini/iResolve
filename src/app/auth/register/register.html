<main>
    @defer (on viewport) {
    <section class="about-platform">
        <div class="carrossel">
            <div class="card">
                <h1>Bem vindo(a)</h1>
                <h2>é novo por aqui?</h2>
            </div>
        </div>
        <div class="carrossel-step">
            <div class="circle focus"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </section>
    }
    @placeholder {
    <img src="logo.svg" alt="logo">
    }
    @loading {
    <img src="logo.svg" alt="logo">
    }
    <section class="form-container">
        <div class="bg-yellow-wave">
        </div>
        <h1>Cadastrar-se</h1>
        <form [formGroup]="formRegister" (submit)="submitForm()">
            <input id="name" name="name" formControlName="name" type="text" placeholder="Nome completo" maxlength="100"
                required>
            <input id="cpf" name="cpf" formControlName="cpf" type="text" placeholder="CPF" maxlength="11" required>
            <input id="password" name="password" formControlName="password" type="password" placeholder="Senha"
                maxlength="20" required>
            <input id="confirm-password" name="confirm_password" formControlName="confirmPassword" type="password"
                placeholder="Confirmar senha" required>

            <div class="forgot-password-container">
                <a href="" class="secondary">Esqueceu a senha?</a>
            </div>

            <button class="primary" type="submit">Entrar</button>
        </form>
        <a [routerLink]="['/auth/login']" class="primary">
            Não é cadastrado? Cadastrar.
        </a>
    </section>
</main>
